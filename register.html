<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Register</title>
    <style>
        body {
    background-image: url('https://static.vecteezy.com/system/resources/previews/010/952/077/non_2x/red-and-white-business-background-blank-modern-background-with-hexagonal-pattern-design-eps-free-vector.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
}

</head>
<body>
    <section class=" min-h-screen flex items-center justify-center bg-opacity-80">
        <div class="bg-white flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="sm:w-1/2 px-16 order-1 lg:order-2 md:order-2 sm:order-2">
                <h2 class="font-bold text-2xl text-[#ad131b]">Sign Up</h2>

                <form action="/register" method="POST" class="flex flex-col gap-4">
                    <input class="p-2 mt-8 rounded-xl border" type="text" name="Admin1" placeholder="Username" aria-label="Username">
                    <input class="p-2 rounded-xl border" type="email" name="amblus@gmail.com" placeholder="Email" aria-label="Email">
                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="123456" placeholder="Password" aria-label="Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </div>

                    <div class="relative">
                        <input class="p-2 rounded-xl border w-full" type="password" name="123456" placeholder="Repeat Password" aria-label="Repeat Password">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="gray" class="bi bi-eye absolute top-1/2 right-3 -translate-y-1/2" viewBox="0 0 16 16">
                            <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                            <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                        </svg>
                    </div>
                    
                    <a href="login.html" class="bg-[#ad131b] rounded-xl text-white py-2 hover:scale-105 duration-100 text-center">Sign Up</a>
                </form>

                <div class="mt-5 grid grid-cols-3 items-center text-gray-500">
                    <hr>
                    <p class="text-center text-sm">OR</p>
                </div>

                <button class="bg-white border py-2 w-full rounded-xl mt-3 flex justify-center items-center hover:scale-105 duration-100">
                    <svg class="mr-3 text-sm" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="29" height="25" viewBox="0 0 48 48">
                        <path fill="#fbc02d" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12	s5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20	s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#e53935" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039	l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4caf50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36	c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                        <path fill="#1565c0" d="M43.611,20.083L43.595,20L42,20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571	c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                    </svg>Sign Up with Google
                </button>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <a href="login.html"><button class="py-2 px-5 bg-[#ad131b] border rounded-xl text-white hover:scale-125 duration-100">Login</button></a>
                </div>

            </div>
            <div class="sm:block hidden w-1/2 order-2 lg:order-1 md:order-1 sm:order-1">
                <img class="rounded-2xl" src="red1.jpg" alt="Descriptive text about the image">
            </div>        
        </div>
    </section>
    <script>
        document.getElementById('RegisterForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
    
</body>
</html>
